name: FutureFeed CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # ---------- Step 0: Checkout ----------
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---------- Step 1: Set up JDK ----------
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # ---------- Step 2: Cache Maven Dependencies ----------
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ---------- Step 3: Run Tests ----------
      - name: Run Unit Tests
        run: |
          cd FutureFeed-Springboot/futurefeed
          mvn clean test -Dspring.profiles.active=test -Dtest=*

