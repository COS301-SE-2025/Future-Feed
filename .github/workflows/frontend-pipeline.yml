name: Frontend Pipeline

on:
  push:
    branches:
      - feature/front-end
    paths:
      - 'frontend/**' # Only trigger when changes occur in the frontend directory

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Adjust to match your Node.js version (Vite 6.3.5 supports Node 18+)

      # Step 3: Navigate to frontend directory and install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      # Step 4: Run linting
      - name: Run lint
        run: |
          cd frontend
          npm run lint

      # Step 5: Build the project
      - name: Build
        run: |
          cd frontend
          npm run build